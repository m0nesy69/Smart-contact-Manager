<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">
					<div class=my-card>
						<div class="alert text-center" role="alert" th:if="${message}"
							th:classappend="${message.type}">
							<p th:text="${message.content}"></p>
						</div>

						<img alt="" th:src="@{/img/membership.png}" style="width: 80px">
						<h1 class="text-center">Register Here!!</h1>
						<form  action="" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<!-- name field with validation -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input
									th:field="*{name}" name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="nameHelp"
									placeholder="Enter here" required="required">
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>

							</div>


							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input
									th:field="*{email}" type="email" class="form-control" name="email"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									id="email_field" placeholder="Enter here" required>
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
							</div>


							<!-- Pass field -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									th:field="*{password}" type="password" class="form-control" name="password"
									id="password_field" placeholder="Enter here" required>
							</div>

							<!-- About Field -->
							<div class="form-group">
								<textarea th:field="*{about}" rows="4" class="form-control" name="about"
									placeholder="Tell us about yourself"></textarea>
							</div>

							<div class="form-group form-center text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label>Accept Terms and Conditions</label>

							</div>

							<div class="container text-center">

								<button class="btn bg-primary text-white btn-block"
									type="submit">Submit</button>
								<button class="btn btn-warning btn-block" type="reset">Reset</button>
							</div>

						</form>
					</div>

				</div>
			</div>

		</div>

	</section>
</body>
</html>
