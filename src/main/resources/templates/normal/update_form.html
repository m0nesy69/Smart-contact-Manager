<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
 <title th:text="${title}"></title>
</head>
<body>
	<section >
	<div class="card mr-4 mt-5">
	    <div class="container text-center">
	          <div th:if="${message}" th:classappend="${message.type == 'success' ? 'alert-success' : 'alert-danger'}"
	                 class="alert" role="alert">
	                <span th:text="${message.content}"></span>
	            </div>
	    </div>
	        <div  class="card-body">
	            <h1  class="text-center">Update Your Contact</h1>
	           <div class="container-fluid mt-1">
	           
	               <div class="row">
	                    <div class="col-md-10 offset-md-1">
	                    
	                         <form action="#"
	                           th:object="${contact}"
	                           enctype="multipart/form-data"
	                           method="post"
	                           th:action="@{/user/process-update}"
	                           class="mt-2"
	                         
	                         >
	                         <input type="hidden" th:value=${contact.cId} name="cId" />
	                         
	                         <div class="input-group">
	                            <div class="input-group-prepend">
	                              <div class="input-group-text">
	                                   <i class="fa fa-plus"></i>
	                              </div>
	                            </div>
	                            <input th:value="${contact.name}" type="text" id="firstname" name="name" placeholder="Enter name here" class="form-control"/>
	                         </div>
	                         
	                         
	                         
	                         <div class="input-group mt-3">
	                            <div class="input-group-prepend">
	                              <div class="input-group-text">
	                                   <i class="fas fa-user-alt"></i>
	                              </div>
	                            </div>
	                            <input th:value="${contact.secondname}" type="text" id="secondname" name="secondname" placeholder="Enter Nick here" class="form-control"/>
	                         </div>
	                         
	                         
	                         <div class="input-group mt-3">
	                            <div class="input-group-prepend">
	                              <div class="input-group-text">
	                                   <i class="fa fa-phone"></i>
	                              </div>
	                            </div>
	                            <input th:value="${contact.phone}" type="number" id="phoneNumber" name="phone" placeholder="Enter Phone Number here" class="form-control"/>
	                         </div>
	                         
	                         
	                         
	                         <div class="input-group mt-3">
	                            <div class="input-group-prepend">
	                              <div class="input-group-text">
	                                   @
	                              </div>
	                            </div>
	                            <input th:value="${contact.email}" type="email" id="emailid" name="email" placeholder="Enter Email ID here" class="form-control"/>
	                         </div>
	                         
	                         
	                         
	                         <div class="input-group mt-3">
	                            <div class="input-group-prepend">
	                              <div class="input-group-text">
	                                   <i class="fa fa-briefcase"></i>
	                              </div>
	                            </div>
	                            <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
	                         </div>
	                         
	                         
	                         
                             <div class="form-group mt-3">
                               <textarea th:text="${contact.description}" rows="10"  name="description" class="form-control" placeholder="Enter Contact Description"></textarea>
                             </div>
                             
                             <div class="container text-center">
                                      <img style="width:250px;height: 250px" class="fluid my_profile_picture"  alt="" th:src="@{'/img/'+${contact.image}}">
                             </div>
                             
                             <p class="text-secondary">Choose new Profile Picture</p>
                             <div class="custom-file">
                                 <input type="file" name="profileImage">
                             </div>
	                         
	                         <div class="container text-center">
	                            <button class="btn btn-outline-primary">Save Contact</button>
	                         </div>
	                         
	                         </form>
	                    
	                    </div>
	               </div>
	           
	           </div>
	        </div>
	    
	    </div>
	
	
	</section>
</body>
</html>
