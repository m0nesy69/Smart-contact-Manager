<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
<title th:text="${title}"></title>
</head>
<body>
	<section>

		<div class="card mt-5">

			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${'SCM2024'+c.cId}">1</th>
							<td >
							   <img alt="Profile Photo" class="my_profile_picture"  src=""  th:src="@{'/img/'+${c.image}}">
							   <span th:text="${c.name}"></span>   
							 
							</td>
							<td >
							   <a href="" th:href="@{'/user/'+${c.cId}}+'/contact'">
							      <span th:text="${c.email}">
							        
							      </span>
							   </a>
							</td>
							<td th:text="${c.phone}"></td>
							<td>
							     <a th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger btn-sm">Delete</a>
							     <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}">
							     <button type="submit" class="btn btn-primary btn-sm">Update</button>
							     </form>
							</td>
							
						</tr>
						
					</tbody>
				</table>
				
				<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${curentpage!=0}" class="page-item"><a th:href="@{'/user/show-contact/'+${curentpage-1}}" class="page-link" href="#">Previous</a></li>
   
    <li  th:classappend="${curentpage==i-1?'active':''}"  th:each="i:${#numbers.sequence(1,totalpages)}"  class="page-item"><a  th:href="@{'/user/show-contact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span> </a></li>
   
   
   
   
    <li th:if="${curentpage+1!=totalpages}"  class="page-item"><a th:href="@{'/user/show-contact/'+${curentpage+1}}"  class="page-link" href="#">Next</a></li>
  
  </ul>
</nav>


			</div>
		</div>


	</section>
</body>
</html>
