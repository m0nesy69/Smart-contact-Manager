<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
 <title th:text="${title}"></title>
</head>
<body>
	<section >
	<h1>Showing contact Details</h1>
	  <div class="card mr-3 ml-3">
	      <div class="card-body mr-6" th:if="${contact}">
	          <div class="container text-center ">
	              <img  style="height:200px;width: 200px"  alt="Profile Photo" class="my_profile_picture"  src=""  th:src="@{'/img/'+${contact.image}}">
	              
	              <h3 class="mt-3" >
	                <span  th:text="${contact.name}"> </span>(
	                
	                     <span  th:text="${contact.secondname}"></span>)
	                 
	              </h3>
	              
	              <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span> </th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td> <span th:text="${contact.email}"></span> </td>
      
    </tr>
    
    <tr>
      <th scope="row">Phone</th>
      <td> <span th:text="${contact.phone}"></span> </td>
      
    </tr>
    
    <tr>
      <th scope="row">Work</th>
      <td> <span th:text="${contact.work}"></span> </td>
      
    </tr>
    
    <tr>
      <th scope="row">Description</th>
      <td> <span th:text="${contact.description}"></span> </td>
      
    </tr>
    
  </tbody>
</table>
	          
	          </div> 
	   
	      </div>
	      
	      <h1  th:unless="${contact}" class="text-center p-3 bg-danger text-white">You Dont have Permission to See This contact</h1> 
	  </div>
	
	</section>
</body>
</html>
